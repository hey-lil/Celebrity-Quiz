  <body>
    <h1>Who's Your Celebrity Match?</h1>
    <h2>Tell us all of your deepest secrets and find out!</h2>
    <p>Pick your favorite time of day</p>

      <label>
        <input type="radio" name="time" value="earlyMorning" checked> Early earlyMorning
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="midMorning"> Mid midMorning
      </label>
    </div>

        <input type="radio" name="time" value="midAfternoon"> Mid midAfternoon

    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="Evening"> Evening
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="time" value="lateNight"> Late lateNight
      </label>
    </div>
    <p>What's your favorite way to bathe?</p>
    <div class="radio">
      <label type="radio" name="bathe" value="shower" checked>Shower
      </label>
    </div?
    <div class="radio">
      <label>
        <input type="radio" name="bathe" value="bath">Bath
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="bathe" value="neither">Neither
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="bathe" value="towel">Towel over the sink
      </label>
    </div>
