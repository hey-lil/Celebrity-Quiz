<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Dating Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Who's Your Celebrity Match?</h1>
      <h2>Tell us all of your deepest secrets and find out!</h2>
      <p>Pick your favorite time of day</p>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="earlyMorning" checked>Early earlyMorning
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="midDay">Mid Day
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="Evening">Evening
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="time" value="lateNight">Late Night
        </label>
      </div>
      <p>What's your favorite way to bathe?</p>
      <div class="radio">
        <label>
          <input type="radio" name="bathe" value="shower" checked>Shower
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bathe" value="bath">Bath
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bathe" value="neither">Neither
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="bathe" value="towel">Towel over the sink
        </label>
      </div>
      <p>Which dinner do you prefer?</p>
      <div class="radio">
        <label>
          <input type="radio" name="dinner" value="potRoast" checked>Pot roast (warm and hearty)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dinner" value="waldorfSalad">Waldorf Salad (light and healthy)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dinner" value="pizza">Pizza! (all about the toppings)
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dinner" value="breakfast">Breakfast for dinner (greasy and comforting)
        </label>
      </div>
      <button type="submit" id="submit">Find your match</button>
    </div>
    <p id="Answer">Your Celebrity Match is:</p>
    <img src="img/shirleyjackson.jpg" id="shirley" class="celebrity" alt="illustrative portrait of shirley jackson with billowy curs and a red shawl">
  </body>
</html>
